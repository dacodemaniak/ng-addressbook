<h1>{{ title | uppercase }}</h1>

<blockquote>
  {{ description }}
</blockquote>

<app-filter-bar
  [entries]="addresses.size"
  (toggleView)="toggleDisplay($event)"
></app-filter-bar>

<div *ngIf="isDisplayed">
  <div *ngFor="let content of addresses | keyvalue">
    {{ content | json }}
    <span>{{ content.value.lastName }}</span> <span>{{ content.value.firstName }}</span>
  </div>
</div>

<button type="button" (click)="addAddress()">
  Ajouter
</button>
